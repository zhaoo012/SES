	<script>
			 
		  	var t = 2;
		  	var end="哦哦";
			var time = $("#clock")[0];
			
			function fun() {
				t--;
				if(t <= 0) {
					$("#subtn").removeClass("layui-btn-disabled");//移除进制btn的样式
					clearInterval(inter);//清除计时器
				}
				time.innerHTML = t;
			}
			
			var inter =setInterval("fun()", 1000); //计时器每隔1s调用一次fun函数
	</script>
